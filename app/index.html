<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="bmDemoConcorsiApp" ng-controller="AppCtrl" ng-cloak>
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="spinner" loading-counter>
        Loading...
    </div>
    <message close-text="'CLOSE'|translate" hide-info-on-timeout="3000"></message>

    <!-- Add your site or application content here -->

    <div ui-view></div>

    <div class="footer">
      <div class="container">
        <p>
          <span class="glyphicon glyphicon-heart"></span> from the Yeoman team
          <span class="pull-right">
            <button class="btn btn-link" 
                    ng-click="changeLanguage(lang)"
                    ng-disabled="lang === currentLanguage"
                    ng-repeat="lang in availableLanguages">{{lang|uppercase}}</button>
          </span>
        </p>
      </div>
    </div>
    
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-loading-counter/dist/angular-loading-counter.js"></script>
    <script src="bower_components/angular-translate/angular-translate.js"></script>
    <script src="bower_components/angular-translate-loader-url/angular-translate-loader-url.js"></script>
    <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.js"></script>
    <script src="bower_components/blueimp-tmpl/js/tmpl.js"></script>
    <script src="bower_components/blueimp-load-image/js/load-image.js"></script>
    <script src="bower_components/blueimp-load-image/js/load-image-ios.js"></script>
    <script src="bower_components/blueimp-load-image/js/load-image-orientation.js"></script>
    <script src="bower_components/blueimp-load-image/js/load-image-meta.js"></script>
    <script src="bower_components/blueimp-load-image/js/load-image-exif.js"></script>
    <script src="bower_components/blueimp-load-image/js/load-image-exif-map.js"></script>
    <script src="bower_components/blueimp-canvas-to-blob/js/canvas-to-blob.js"></script>
    <script src="bower_components/blueimp-file-upload/js/jquery.fileupload.js"></script>
    <script src="bower_components/cloudinary_js/js/jquery.cloudinary.js"></script>
    <script src="bower_components/cloudinary_ng/js/angular.cloudinary.js"></script>
    <script src="bower_components/ng-file-upload/ng-file-upload.js"></script>
    <script src="bower_components/ng-file-upload-shim/ng-file-upload-shim.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="components/app.js"></script>
    <script src="components/routing.js"></script>
    <script src="components/l10n.js"></script>
    <script src="components/common/user-service.js"></script>
    <script src="components/common/message.js"></script>
    <script src="components/public/user.js"></script>
    <script src="components/app/welcome.js"></script>
    <script src="components/app/change-pwd.js"></script>
    <script src="components/app/upload.js"></script>
    <!-- endbuild -->
</body>
</html>
