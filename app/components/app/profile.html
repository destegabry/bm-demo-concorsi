<form name="profileForm" 
      class="profile" 
      ng-submit="save()">
  <div class="form-group">
    <label for="name">{{'NAME'|translate}}</label>
    <input type="text" 
           name="name" 
           class="form-control" 
           placeholder="{{'NAME'|translate}}" 
           ng-model="user.name">
  </div>
  <div class="form-group">
    <label for="surname">{{'SURNAME'|translate}}</label>
    <input type="text" 
           name="surname" 
           class="form-control" 
           placeholder="{{'SURNAME'|translate}}" 
           ng-model="user.surname">
  </div>
  <div class="form-group">
    <label for="phone">{{'PHONE'|translate}}</label>
    <input type="text" 
           name="phone" 
           class="form-control" 
           placeholder="{{'PHONE'|translate}}" 
           ng-model="user.phone">
  </div>
  <div class="form-group">
    <button type="submit" 
            class="btn btn-primary">{{'SAVE'|translate}}</button>
    <button type="button" 
            class="btn btn-default"
            ui-sref="app.welcome">{{'CANCEL'|translate}}</button>
  </div>
</form>
